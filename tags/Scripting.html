<!--template tag used to copy html sections in javascript -->
<h1> Template tag</h1>
<template id="temp">
<h2></h2>
<p></p>
<hr>
</template>
<script>
	var arr= [{name:'Momo', country:'USA'},
			  {name:'Josh', country: 'France'},
			  {name: 'Tiffany', country: 'Germany'}];
    var tmp = document.querySelector('#temp');
    for(var i = 0; i < arr.length; i++){
	    var user = arr[i];
	    var copy = tmp.content.cloneNode(true);
	    var h2 = copy.querySelectorAll('h2');
	    h2[0].innerHTML=user.name;
	    tmp.parentNode.appendChild(copy);
    }
	
</script> 

<!--canvas element -->
<h1> Canvas Tag </h1>
<canvas id="can" width="300" height="200" style="border:1px solid #000000;">
</canvas>
<script>
	var a = document.getElementById("can");
	var con = a.getContext("2d");
	con.moveTo(1,0);
	con.lineTo(150,50);
	con.stroke();
</script>
