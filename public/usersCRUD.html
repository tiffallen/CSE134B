<!DOCTYPE html>
<html>
<head>
    <title>Javascript CRUD</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Marvel" />
    <link rel="stylesheet" href="bootstrapcss/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrapcss/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="users.css" />


    <script type="text/javascript" src="script.js"></script>

</head>
<body>


<div >
    <h1>Users Crud Example</h1>
</div>


<div >
    <form id="users" >
        <div >
            <label for="id" ><h2>ID</h2></label>
            <div>
                <input type="text" id="id"  value="ID">
            </div>
        </div>
        <div >
            <label for="name"><h2>Name</h2></label>
            <div >
                <input type="text" id="name"  value="Name">
            </div>
        </div>
        <div >
            <label for="char" ><h2>Favorite Character</h2></label>
            <div >
                <input type="text" id="char"  value="Character">
            </div>
        </div>
        <div >
            <label for="email"><h2>Email</h2></label>
            <div >
                <input type="email" id="email" value="Email">
            </div>
        </div>
        <div >
            <div >
                <input class = "button push-button" type="submit" value="Create User"/>
            </div>
        </div>
    </form>
</div>


<div >
    <table id="userList" ></table>
</div>



</body>
</html>
