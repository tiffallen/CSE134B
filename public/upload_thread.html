<!DOCTYPE html>
<html>
<head>
	<title> UPLOAD THREAD, SCREEN 6 </title>
	<meta charset="utf-8">
	<meta name="author" content="Josh Chang">
	<link rel="stylesheet" href="upload_thread.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Marvel" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="upload.js"></script>


</head>

<body>
<p>   </p>
<section>
	<h1><a href="home.html">MARVEL-DEX</a></h1>
	<!--General Top Navigation Bar-->

	<form action="home.html">
		<input type="search" placeholder="Search Marvel-Dex" />
	</form>

	<form action="login.html">
		<button class="button push-button"/>Logout</button>
	</form>

	<form action="user_profile.html">
		<button class="button push-button"/>My Profile</button>
	</form>
</section>

<!--Submission form-->
<div class = "form">
	<section>

		<h2>Submit Post</h2>

		<form action="discussion.html" id = "threads">

			<h5>Post Name: </h5><input type="text" id = "pn" placeholder="Title required " name="Title"/>
			<h5> Character Name: </h5> <input type="text" id = "char" placeholder="Name required" name="character" />
			<h5>Image Upload: </h5><input type="file" id="iu" name = "img_url" onchange="previewFile()"/>
			<img id = "myimage" src="" height="200" alt="Image preview...">
			<h5>Video URL: </h5><input type="url" id = "vu" placeholder="Link" name = "video_url"/>
			<h5>Text: </h5><input size=100 type="text" id ="desc" placeholder="Text..." name = "text"/>
			<h5>My Rating (1-5): </h5><input type="number" id = "rating" name="Rating" min="1" max="5"/>
			<h5>Movie Tag: </h5> <input size=100 type="text" id ="movieName" name = "mov"/>
			<h5>Privacy:</h5>
			<div>
				<input id="private" type="radio" name="field" value="option"> <br>
				<label for="private"><h4>Private</h4></label>
				<input id="public" type="radio" name="field" value="option"> <br>
				<label for="public"><h4>Public</h4></label>
			</div>
			<input class = "button push-button" type="submit" value="Submit post" />
		</form>




	</section>
</div>
<script>
    function previewFile() {
        var preview = document.querySelector('img');
        var file    = document.querySelector('input[type=file]').files[0];
        var reader  = new FileReader();

        reader.onloadend = function () {
            preview.src = reader.result;
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = "";
        }
    }
</script>
<div >
	<table id="postList" ></table>
</div>


</body>
</html>
