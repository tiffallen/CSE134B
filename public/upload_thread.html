<!DOCTYPE html>
<html>
    <head>
        <title> UPLOAD THREAD, SCREEN 6 </title>
        <meta charset="utf-8">
        <meta name="author" content="Josh Chang">   
        <link rel="stylesheet" href="upload_thread.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Marvel" />
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script type = "text/javascript"> </script>
        <script>
            $(function addThread(){
                var title = document.getElementById("Title");
                var image = document.getElementById("img_url");
                var video = document.getElementById("video_url");
                var text = document.getElementById("text");
                var rating = document.getElementById("Rating");
                var movie = document.getElementById("movies");
                var privacy = document.getElementById("private");
                var public1 = document.getElementById("public");
                var character = document.getElementById("character");
                var newThread = {
                        "title": title,
                        "img": image,
                        "video_url": video,
                        "text": text,
                        "my_rating": rating,
                        "movie_tag": movie,
                        "privacy": privacy
                };
                $.getJSON('../all_characters.json', function(data){
                    var obj = JSON.parse(data);
                    obj['all_characters.' + character + '.threads'].push(newThread);
                    <!-- Need to access specific characters in adding a thread -->
                });
            });
        </script>
        
    </head>

    <body>
    	<section>
        <h1><a href="home.html">MARVEL-DEX</a></h1>
    	<!--General Top Navigation Bar-->
    	
    		<form action="home.html">
	        	<input type="search" placeholder="Search Marvel-Dex" />
	    	</form>
	    	
	        <form action="login.html">
	        	<button class="button push-button"/>Logout</button>
	    	</form>

	        <form action="user_profile.html">
	        	<button class="button push-button"/>My Profile</button>
	    	</form>
    	</section>

    	<!--Submission form-->
    	<div class = "form">
    	<section>
	    	
    		<h2>Submit Post</h2>
    		
    		<form action="character_home.html">
    			<h5>Post Name: </h5><input type="text" placeholder="Title required " name="Title"/>
                <h5> Character Name: </h5> <input type="text" placeholder="Name required" name="character" />
    			<h5>Image Upload: </h5><input type="file" name = "img_url"/>
    			<h5>Video URL: </h5><input type="url" placeholder="Link" name = "video_url"/>
    			<h5>Text: </h5><input size=100 type="text" placeholder="Text..." name = "text"/>
    			<h5>My Rating (1-5): </h5><input type="number" name="Rating" min="1" max="5"/>
    			<h5>Movie Tag: </h5><input list="movies" name = "movies">
    				<datalist id="movies">
    					<option value="The Avengers">
    					<option value="Iron Man">
    					<option value="Captain America: Civil War">
    				</datalist>
    			<h5>Privacy:</h5>
    			  <div>
					<input id="private" type="radio" name="field" value="option"> <br>
					<label for="private"><h4>Private</h4></label>
					<input id="public" type="radio" name="field" value="option"> <br>
					<label for="public"><h4>Public</h4></label>
			    </div>
       			<input class = "button push-button" type="submit" value="Submit post" onclick = "addThread()"/>
    		</form>
          
            
            
            
    	</section>
    	</div>

    </body>
</html>
