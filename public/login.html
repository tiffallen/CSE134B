<!DOCTYPE html>
<html>
    <head>
        <title> LOGIN PAGE, SCREEN 1 </title>
        <meta charset="utf-8">
        <meta name="author" content="Josh Chang">
    </head>

    <body>
        <h1>MARVEL-DEX</h1>
        <p>Welcome to Marvel-Dex, where you can track all of your favorite Marvel characters in one easy place!</p>

        <h3>Login</h3>
        <label>Username: </label><input type="text" placeholder="Enter username">
        <br>
        <label>Password: </label><input type="password" placeholder="Enter password">
        <br>
        <form action="home.html">
            <input type="submit" value="Log in">
        </form>

        <h3>Sign Up!</h3>
        <label>Username: </label><input type="text" placeholder="Enter username">
        <br>
        <label>Email: </label><input type="email" placeholder="Enter email">
        <br>

        <label>Password: </label><input type="password" placeholder="Enter password">
        <br>

        <label>Confirm Password: </label><input type="password" placeholder="Confirm password">
        <br>

        <form action="home.html">
            <input type="submit" value="Sign up!" />
        </form>
    </body>
</html>
